<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 w-100" *ngIf="recipes">
    <app-recipe-item
    *ngFor="let recipeEl of recipes; let i = index"
    [recipe]="recipeEl"
    [index]="i"></app-recipe-item>
  </div>
  <div class="col-xs-12 w-100" *ngIf="recipes.length===0">
    You don't have recipes for the moment.
  </div>
</div>
